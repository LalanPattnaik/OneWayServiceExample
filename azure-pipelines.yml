name: $(Date:yyyy.MM.dd).$(Rev:r)
variables:
  SNYK_TOKEN: c5392243-a958-484e-8a5e-0643e468c35a
jobs:
- job:
  pool:
    vmImage: 'vs2017-win2016'

  steps:

  - task: Npm@1
    displayName: 'Install Npm'
    inputs:
      command: 'install'
      verbose: false 

  - task: DotNetCoreCLI@2
    displayName: 'Building Project'
    inputs:
      command: build
      arguments: -p:Version=$(Build.BuildNumber)

  - task: CodeAnalysis@1
    inputs:
      ruleset: 'All Rules'
      buildDirectory: 'demo'
      fileList: '*'
      outputFile: 'output'
      includeSummary: true
      logging: false