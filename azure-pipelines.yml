name: $(Date:yyyy.MM.dd).$(Rev:r)
jobs:
- job:
  pool:
    vmImage: 'vs2017-win2016'

  steps:

  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk'
    inputs:
      packageType: 'sdk'
      version: 

  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'help'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'new'
      arguments: '"Console Application"'
  
  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'add'
      arguments: '$(build.sourcesDirectory) package Microsoft.CodeAnalysis.VersionCheckAnalyzer --version 2.9.4'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'add'
      arguments: '$(build.sourcesDirectory) package Microsoft.CodeQuality.Analyzers --version 2.9.4'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'add'
      arguments: '$(build.sourcesDirectory) package Microsoft.NetCore.Analyzers --version 2.9.4'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'add'
      arguments: '$(build.sourcesDirectory) package Microsoft.NetFramework.Analyzers --version 2.9.4'

  
  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'add'
      arguments: 'package Microsoft.CodeAnalysis.FxCopAnalyzers --version 2.9.4'

  - task: CodeAnalysis@1
    inputs:
      ruleset: 'All Rules'
      buildDirectory: '$(build.sourcesDirectory)'
      outputFile: '$(build.sourcesDirectory)\codeanalysisresult.html'
      includeSummary: true
      logging: falsep