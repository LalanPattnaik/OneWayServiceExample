name: $(Date:yyyy.MM.dd).$(Rev:r)
variables:
  SNYK_TOKEN: c5392243-a958-484e-8a5e-0643e468c35a
jobs:
- job:
  pool:
    vmImage: 'vs2017-win2016'

  steps:

  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk'
    inputs:
      packageType: 'sdk'
      version: 

  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'help'


  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: ' ef database update'
  
  - task: DotNetCoreCLI@2
    inputs:
        command: 'custom'
        custom: 'add package Microsoft.CodeAnalysis.VersionCheckAnalyzer --version 2.9.4'

  - task: DotNetCoreCLI@2
    inputs:
        command: 'custom'
        custom: 'add package Microsoft.CodeQuality.Analyzers --version 2.9.4'

  - task: DotNetCoreCLI@2
    inputs:
        command: 'custom'
        custom: 'add package Microsoft.NetCore.Analyzers --version 2.9.4'

  - task: DotNetCoreCLI@2
    inputs:
        command: 'custom'
        custom: 'add package Microsoft.NetFramework.Analyzers --version 2.9.4'


  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'add package Microsoft.CodeAnalysis.FxCopAnalyzers --version 2.9.4'

